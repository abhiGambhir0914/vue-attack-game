<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monster Attack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="game-canvas" id="game-canvas">
            
        <div class="player-health">
            <div class="progressbar">
                <div class="bar color3" :style="{width: (playerhealth-10) + '%'}"><span></span></div>
            </div>
        </div>
        <div class="monster-health">
            <div class="progressbar" >
                <div class="bar color3" :style="{width: (monsterhealth-10) + '%'}"><span></span></div>
            </div>
        </div>
        <div class="player-char">
            <img id="player" src="p1.gif">
        </div>
        <ul class="logs">
                <li v-for="turn in turns"
                    :class="{'monster-attack': !turn.isPlayer,heal: turn.isHeal}">
                    {{turn.text}}
                </li>
        </ul>
        <div class="monster-char">
            <img id="monster" src="m2.gif">
        </div>
        <ul class="player-options controls" v-if="gamerunning">
                <li class="attack" @click="attack" style="pointer-events: auto;"></li>
                <li class="frost-nova" @click="sp_attack" style="pointer-events: auto;"></li>
                <li class="ice-shield" @click="heal" style="pointer-events: auto;"></li>
        </ul>
        <div class="monster-options">
            6
        </div>
        <div class="button-container" v-if="!gamerunning">
                <div class="button" @click="startGame()">
                  <div class="button-text">
                    START
                  </div>
                </div>
                <div class="button-outline"></div>
        </div>

    </div>

    <script  src="index.js"></script>
</body>
</html>
